<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Barfi!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            color: rgb(11, 10, 10);
            position: relative;
        }
        h1 {
            font-size: 50px;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #ff0000, 0 0 30px #ff7300; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #ff7300, 0 0 40px #ff0000; }
        }
        .heart {
            color: red;
            font-size: 40px;
            animation: heartbeat 1s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        .balloons {
            position: absolute;
            top: 100vh;
            left: 50%;
            transform: translateX(-50%);
            animation: rise 5s linear infinite;
        }
        @keyframes rise {
            0% { top: 100vh; }
            100% { top: -100px; }
        }
        button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ff1a1a;
        }
        .hidden {
            display: none;
        }
        .surprise {
            margin-top: 20px;
        }
        .surprise img {
            width: 230px;
            border-radius: 10px;
        }
    </style>
</head>

            <p>You are the sweetest and most amazing person! ðŸŽ‰ðŸ’–</p>
            <img src="Happy birthday DIKSHA.png">
        </div>
    </div>

    </script>
</body>
</html>
